


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="assets/chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button">&larr;</button>
            <img src="assets/Message Bot.png" alt="Chatbot Icon" class="chatbot-icon">
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Can you describe the specific physical impairment you are experiencing?
            </div>
            <div class="message user-message">
                test test test haha
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="send-button" id="send-button">&rarr;</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
